<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chrome</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>

    <ul class="header">
        <li class="Gmail">Gmail</li>
        <li class="images">Images</li>
    </ul>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </div>
        <div class = "busqueda">
        <input type= "text" placeholder= "Search Google or type a URL" class="input">
        <i class="fas fa-search lupa"></i>
        <i class="fas fa-microphone microfono"></i>
        <i class="fas fa-camera camara"></i>
        </div>
        <div class="contenedor2">
            <a href="http://www.tiktok.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-tiktok"></i>
                </div>
                <h1 class="name">Tik Tok</h1>
            </a>
            <a href="http://www.twitter.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-twitter" style="color:#1DA1F2"></i>
                </div>
                <h1 class="name">Twitter</h1>
            </a>
            <a href="http://www.youtube.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-youtube" style="color:red;"></i>
                </div>
                <h1 class="name">YouTube</h1>
            </a>
            <a href="http://www.instagram.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-instagram" style="background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
                    background-clip: text;
                    -webkit-background-clip: text;
                    color: transparent;"></i>
                </div>
                <h1 class="name">Instagram</h1>
            </a>
            <a href="http://www.facebook.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-facebook" style="color: blue;"></i>
                </div>
                <h1 class="name">facebook</h1>
            </a>
            <a href="http://www.messenger.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-facebook-messenger" style="color: #0064FF;"></i>
                </div>
                <h1 class="name">Messenger</h1>
            </a>
            <a href="http://www.twitch.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-twitch" style="color: blueviolet;"></i>
                </div>
                <h1 class="name">Twitch</h1>
            </a>
            <a href="http://www.netflix.com" target="_blank">
                <div class="circle" id="netflix">
                    <img src="https://w7.pngwing.com/pngs/280/326/png-transparent-logo-netflix-logos-and-brands-icon-thumbnail.png" alt="logo">
                </div> 
                <h1 class="name">Netflix</h1>
            </a>
            <a href="http://www.whatsapp.com" target="_blank">
                <div class="circle">
                    <i class="fab fa-whatsapp" style="color:#25D366"></i>
                </div>
                <h1 class="name">WhatsApp</h1>
            </a>

        </div>
    </div>
    
</body>
</html>
