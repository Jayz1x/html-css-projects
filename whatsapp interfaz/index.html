<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="contenedor-contacts">
        <div class="icon-contacts">
            <h1></h1>
            <i class="fas fa-users comunity"></i>
            <i class="fas fa-circle status"></i>
            <i class="fas fa-envelope mensajes"></i>
            <i class="fas fa-ellipsis-v menu"></i>

        </div>

        <div class="search-bar">
            <button class="search-icon"><i class="fas fa-search"></i></button>
            <input type="text" placeholder="Buscar un chat o inicia un grupo nuevo." class="search-input">
        </div>

        <div class="archivados">
            <div class="archivados-icon"><i class="fas fa-download icon"></i></div>
            <h1 class="archivados-h1">Archivados</h1>
        </div>


        <div class="contacts">
            <div class="contact"> 
                <h1 class="profile"></h1>
                <h1 class="name">Primo <br> <span class="message">increible</span></h1>
                <h1 class="hour">3:35 P.M</h1>
            </div>
            <div class="contact"> 
                <h1 class="profile"></h1>
                <h1 class="name">Miguel <br> <span class="message">Hagale todo bien</span></h1>
                <h1 class="hour">3:35 P.M</h1>
            </div>
            <div class="contact"> 
                <h1 class="profile"></h1>
                <h1 class="name">Morales <br> <span class="message">Tengo el pipi chiquito</span></h1>
                <h1 class="hour">3:35 P.M</h1>
            </div>
            <div class="contact"> 
                <h1 class="profile"></h1>
                <h1 class="name">Mama <br> <span class="message">hola</span></h1>
                <h1 class="hour">3:35 P.M</h1>
            </div>
            <div class="contact"> 
                <h1 class="profile"></h1>
                <h1 class="name">Familia<br> <span class="message">Video</span></h1>
                <h1 class="hour">3:35 P.M</h1>
            </div>
        </div>
    </div>

    <div class="chat"></div>
</body>
</html>
