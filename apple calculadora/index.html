<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="contenedor">

        <div class="screen">
            <h1 id="typeScreen"></h1>
        </div>
        <div class="principal">
        <button id="AC">AC</button>
        <button id="mult-div">*/-</button>
        <button id="percent">%</button>
        <button id="divition" style="background-color: #FF9500; color: #FFFFFF;">รท</button>
        </div>

        <div class="second">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiplication" style="background-color: #FF9500; color: #FFFFFF;">x</button>
        </div>

        <div class="thirth">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="minus" style="background-color: #FF9500; color: #FFFFFF;">-</button>
        </div>

        <div class="fourth">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus" style="background-color: #FF9500; color: #FFFFFF;">+</button>
        </div>

        <div class="five">
            <button id="zero"> <h1>0</h1></button>
            <button id="point">.</button>
            <button id="equal" style="background-color: #FF9500; color: #FFFFFF;">=</button>
        </div>
    </div>
</body>
</html>
