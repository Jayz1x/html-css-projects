<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>

    <div class="calculadora">
        <div class="screen"></div>
            <div class="numbers-container">
               <div class="numbers">
                <div class="top7">7</div>
                <div class="mid4">4</div>
                <div class="low1">1</div>
                <div class="division">/</div>
               </div>
               <div class="numbers-mid">
                <div class="top8">8</div>
                <div class="mid5">5</div>
                <div class="low2">2</div>
                <div class="zero">0</div>
               </div>
               <div class="numbers-right">
                <div class="top9">9</div>
                <div class="mid6">6</div>
                <div class="low3">3</div>
                <div class="point">.</div>
               </div>


               <div class="symbols">
                <div class="multiplication">x</div>
                <div class="minus">-</div>
                <div class="plus">+</div>
                <div class="equal">=</div>
                
               </div>
            </div>
           </div>
            </div>
    </div>
</body>
</html>
