<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <section class="weather-screen">
            <div class="city">
                <h1 id ="city"></h1>
                <h2>Now</h2>
            </div>
            <div class="clouds">
                <img src="" alt="" id="icon">
            <div class="temperature">
                <h1 class="temperature-number"><span id="f"></span></h1>
                <h2 id="condition"></h2>
            </div>
            </div>
            <div class="icons">
                <div class="information">
                    <i class="fas fa-tint"></i>
                    <h1 id="wind"></h1>
                    <h3>Wind</h3>
                </div>
                <div class="information">
                <i class="fas fa-wind"></i>
                <h1 id="rain"></h1>
                <h3>changes of rain</h3>
                </div>
                <div class="information">
                <i class="fas fa-water"></i>
                <h1 id="humidity"></h1>
                <h3>Humidity</h3>
                </div>
            </div>
        </section>

        <section>
            <div class="days">
              <h1 class="day">Mon</h1>
              <div>
                <i class="fas fa-cloud"></i>
                <h1>Cloudy</h>
              </div>

              <h1 class="clime">20° <span>17°</span> </h1>
            </div>

            <div class="days">
                <h1 class="day">Tue</h1>
                <div>
                  <i class="fas fa-snowflake"></i>
                  <h1>Snow</h>
                </div>
  
                <h1 class="clime">20° <span>17°</span> </h1>
              </div>

              <div class="days">
                <h1 class="day">Wed</h1>
                <div>
                  <i class="fas fa-bolt"></i>
                  <h1>Thumderstorm</h>
                </div>
  
                <h1 class="clime">20° <span>17°</span> </h1>
              </div>

              <div class="days">
                <h1 class="day">Thu</h1>
                <div>
                  <i class="fas fa-cloud"></i>
                  <h1 id="partially">Partially <span>Sunny</span></h>
                </div>
  
                <h1 class="clime">20° <span>17°</span> </h1>
              </div>

              <div class="days">
                <h1 class="day">Fri</h1>
                <div>
                  <i class="fas fa-sun"></i>
                  <h1>Sunny</h>
                </div>
  
                <h1 class="clime">20° <span>17°</span> </h1>
              </div>
        </section>
    </div>


    <script src="index.js"></script>
</body>
</html>
