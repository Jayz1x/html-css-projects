<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers tarjets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="locky">
            <div class="hover">
                <h1>LOCKY</h1>
                <h2>Personaje famoso</h2>
                <div class="social-media">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <div class="thor" style="background-image: url(https://w0.peakpx.com/wallpaper/477/401/HD-wallpaper-thor-in-avengers-endgame.jpg);">
            <div class="hover">
            <h1>THOR</h1>
            <h2>Personaje famoso</h2>
            <div class="social-media">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>
          </div>  
        </div>
        <div class="iron-man" style="background-image:url(https://wallpaperaccess.com/full/467341.jpg) ;">
            <div class="hover">
                <h1>IRON MAN</h1>
                <h2>Personaje famoso</h2>
                <div class="social-media">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
