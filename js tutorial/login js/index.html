<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>

    <div class="bar">
        <h1>JuanCoding</h1>
        <ul class="list">
            <li>Home</li>
            <li>Product</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>

        <button class="loginBar">Login</button>
    </div>


<div class="loginContainer">
        <i class="fas fa-x close" id="closeBtn"></i>
        <h1 id="text">Sign Up</h1>
        
    <section class="inputsContainer">
    
        <div class="mail">
            <i class="fas fa-envelope"></i>
            <input type="text" name="" id="" placeholder="Enter your email" class="inputs">
        </div>
        <div class="password"> 
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter your password" class="inputs" id="password">
            <i class="fas fa-eye" id="eye"></i>
        </div>

    </section>

        <button id="loginBtn">Login</button>

        <div class="statusContainer">
        <h1 class="accountStatus">Don't You Have and account?</h1>
        <a href="#" class="registerLoginBtn">Register</a>
        </div>
</div>
    <script src="index.js"></script>
</body>
</html>
